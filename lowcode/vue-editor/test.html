<!DOCTYPE html>

<html>
<style>
    * {
        box-sizing: border-box;
    }
    .container {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        position: relative;
    }

    .content {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
    }
</style>
<body>

    <div class="container">
        <div class="content"></div>
    </div>
</body>

</html>
